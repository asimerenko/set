name: Python application

on:
  push:
    branches: [ main ]
    paths:
      - '**.py'  
  pull_request:
    branches: [ main ]
    paths:
      - '**.py'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest 

    - name: Run tests
      run: |
        pytest test_main.py 

    - name: Run custom script
      run: |
        python script.py 
